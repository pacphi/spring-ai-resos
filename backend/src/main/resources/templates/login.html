<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Spring AI ResOS</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        background: linear-gradient(135deg, #3b82f6 0%, #6366f1 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .login-container {
        background: white;
        padding: 2.5rem;
        border-radius: 12px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 400px;
      }

      .login-header {
        text-align: center;
        margin-bottom: 2rem;
      }

      .login-header h1 {
        color: #333;
        font-size: 1.75rem;
        margin-bottom: 0.5rem;
      }

      .login-header p {
        color: #666;
        font-size: 0.9rem;
      }

      .form-group {
        margin-bottom: 1.25rem;
      }

      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: #333;
        font-weight: 500;
      }

      .form-group input {
        width: 100%;
        padding: 0.75rem 1rem;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 1rem;
        transition:
          border-color 0.2s,
          box-shadow 0.2s;
      }

      .form-group input:focus {
        outline: none;
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
      }

      .btn-login {
        width: 100%;
        padding: 0.875rem;
        background: linear-gradient(135deg, #2563eb 0%, #4f46e5 100%);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition:
          transform 0.2s,
          box-shadow 0.2s;
      }

      .btn-login:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(37, 99, 235, 0.4);
      }

      .btn-login:active {
        transform: translateY(0);
      }

      .alert {
        padding: 0.875rem;
        border-radius: 8px;
        margin-bottom: 1.25rem;
        font-size: 0.9rem;
      }

      .alert-error {
        background-color: #fee2e2;
        border: 1px solid #fecaca;
        color: #b91c1c;
      }

      .alert-success {
        background-color: #d1fae5;
        border: 1px solid #a7f3d0;
        color: #065f46;
      }

      .demo-credentials {
        margin-top: 1.5rem;
        padding-top: 1.5rem;
        border-top: 1px solid #eee;
      }

      .demo-credentials h3 {
        font-size: 0.85rem;
        color: #666;
        margin-bottom: 0.75rem;
      }

      .demo-credentials ul {
        list-style: none;
        font-size: 0.8rem;
        color: #888;
      }

      .demo-credentials li {
        margin-bottom: 0.25rem;
      }

      .demo-credentials code {
        background: #f3f4f6;
        padding: 0.125rem 0.375rem;
        border-radius: 4px;
        font-family: monospace;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-header">
        <h1>Spring AI ResOS</h1>
        <p>Restaurant Reservation AI Assistant</p>
      </div>

      <div th:if="${param.error}" class="alert alert-error">Invalid username or password.</div>

      <div th:if="${param.logout}" class="alert alert-success">
        You have been logged out successfully.
      </div>

      <form th:action="@{/login}" method="post">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            required
            autofocus
            placeholder="Enter your username"
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            placeholder="Enter your password"
          />
        </div>

        <button type="submit" class="btn-login">Sign In</button>
      </form>

      <div class="demo-credentials">
        <h3>Demo Credentials (Dev Mode)</h3>
        <ul>
          <li><code>admin</code> / <code>admin123</code> (Admin)</li>
          <li><code>operator</code> / <code>operator123</code> (Operator)</li>
          <li><code>user</code> / <code>user123</code> (User)</li>
        </ul>
      </div>
    </div>
  </body>
</html>
