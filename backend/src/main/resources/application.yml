server:
  address: 0.0.0.0

spring:
  application:
    name: spring-ai-resos-backend

  docker:
    compose:
      enabled: false

  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.yml
    database-change-log-table: DATABASECHANGELOG
    database-change-log-lock-table: DATABASECHANGELOGLOCK
    contexts: ${LIQUIBASE_CONTEXTS:}

  threads:
    virtual:
      enabled: true

app:
  entity:
    base-package: me.pacphi.ai.resos.jdbc
  seed:
    csv:
      base-path: ${CSV_BASE_PATH:./seed-data}
      files:
        - authorities.csv
        - users.csv
        - areas.csv
        - tables.csv
        - customers.csv
        - bookings.csv
        - feedback.csv
        - orders.csv
        - openinghours.csv
        - user-authorities.csv

management:
  info:
    build:
      enabled: true
    git:
      mode: FULL
    java:
      enabled: true
    os:
      enabled: true
  endpoint:
    health:
      show-details: ALWAYS
    metrics:
      enabled: true
  endpoints:
    web:
      exposure:
        include: info,health,metrics,loggers,sbom

springdoc:
  api-docs:
    enabled: true
    path: /api-docs
  packagesToScan: me.pacphi.ai.resos.controller
  show-actuator: true
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
  writer-with-default-pretty-printer: true

---

spring:
  config:
    activate:
      on-profile: docker

  docker:
    compose:
      enabled: true
      lifecycle-management: start-and-stop
      stop:
        command: down
        arguments: -v
      timeout: 1m

---

spring:
  config:
    activate:
      on-profile: postgres

  datasource:
    driver-class-name: ${SPRING_DATASOURCE_DRIVER_CLASS_NAME:org.postgresql.Driver}
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/postgres}
    username: ${SPRING_DATASOURCE_USER:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:postgres}

  docker:
    compose:
      file:
        - ./docker/docker-compose.postgres.yml

---

spring:
  config:
    activate:
      on-profile: dev

  datasource:
    url: jdbc:h2:mem:resos-backend;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;CASE_INSENSITIVE_IDENTIFIERS=TRUE;DB_CLOSE_ON_EXIT=FALSE;
    username: sa
    password:

  h2:
    console:
      enabled: true

  sql:
    init:
      mode: ALWAYS

  liquibase:
    contexts: dev

# OAuth2 Authorization Server configuration
app:
  security:
    issuer-uri: ${ISSUER_URI:http://localhost:8080}

# OAuth2 client seeding configuration (dev profile only)
oauth2:
  client:
    mcp-server:
      client-id: ${MCP_SERVER_CLIENT_ID:mcp-server}
      client-secret: ${MCP_SERVER_CLIENT_SECRET:mcp-server-secret}
    frontend-app:
      client-id: ${FRONTEND_APP_CLIENT_ID:frontend-app}
      redirect-base-url: ${FRONTEND_APP_REDIRECT_BASE_URL:http://localhost:8081}
      post-logout-redirect-url: ${FRONTEND_APP_POST_LOGOUT_URL:http://localhost:8081/}

# debug: true

management:
  endpoints:
    web:
      exposure:
        include: "*"

logging:
  level:
    me.pacphi: TRACE
    org.springframework.security: DEBUG
#    liquibase: DEBUG
#    org.springframework.jdbc.core.JdbcTemplate: DEBUG
#    org.springframework.transaction.interceptor: TRACE
