# TestContainers Configuration
#
# By default, TestContainers auto-detects Docker using DockerEnvironmentDetector.
# If auto-detection fails, set one of these environment variables:
#
# Option 1: Set DOCKER_HOST
#   export DOCKER_HOST=unix:///Users/YOUR_USERNAME/.orbstack/run/docker.sock  # OrbStack
#   export DOCKER_HOST=unix:///Users/YOUR_USERNAME/.docker/run/docker.sock    # Docker Desktop
#   export DOCKER_HOST=unix:///Users/YOUR_USERNAME/.rd/docker.sock            # Rancher Desktop
#   export DOCKER_HOST=unix:///var/run/docker.sock                            # Linux
#
# Option 2: Set TESTCONTAINERS_DOCKER_SOCKET_OVERRIDE
#   export TESTCONTAINERS_DOCKER_SOCKET_OVERRIDE=/Users/YOUR_USERNAME/.orbstack/run/docker.sock
#
# The DockerEnvironmentDetector will automatically check these locations:
# - $HOME/.orbstack/run/docker.sock (OrbStack)
# - $HOME/.docker/run/docker.sock (Docker Desktop)
# - $HOME/.rd/docker.sock (Rancher Desktop)
# - $HOME/.colima/docker.sock (Colima)
# - /var/run/docker.sock (Linux)

# Enable container reuse for faster test execution
testcontainers.reuse.enable=false
