spring:
  application:
    name: mcp-client-test

  ai:
    openai:
      api-key: test-api-key
      chat:
        enabled: false # Disable real AI calls in tests
    mcp:
      client:
        enabled: false  # Disable MCP client - no MCP server available in tests

# Logging
logging:
  level:
    org.springframework.security: DEBUG
    org.springframework.security.oauth2: DEBUG
    me.pacphi.ai.resos: DEBUG
    org.testcontainers: INFO
